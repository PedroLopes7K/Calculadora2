<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>CALCULADORA</h1>
    <div name="calc">
      <input type="number" id="number1" placeholder="Primeiro Valor" />

      <label for="calc">Escolha a operação:</label>
      <select id="calcOPT">
        <option value="soma" selected>Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="divisao">Divisão</option>
        <option value="multiplicacao">Multiplicação</option>
      </select>

      <input type="number" id="number2" placeholder="Segundo valor" />

      <button class="calc">Calcular</button>

      <span class="resultado"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
